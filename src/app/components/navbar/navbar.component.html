<mat-toolbar style="background-color: rgb(22 117 200)" class="wrapper">
  <!-- Logo and Home Link -->
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <a
    routerLink="/"
    style="color: white; text-decoration: none; font-weight: bold; cursor: pointer;"
  >
    Examportal
  </a>
  <span class="example-spacer"></span>

  <!-- Authentication Buttons -->
   <button
    class="custom-button"
    routerLink="/"
    >
    Home
   </button>
  <button
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-button
    class="custom-button"
  >
    Login
  </button>

  <button
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-button
    class="custom-button"
  >
    Register
  </button>

  <button
    *ngIf="isLoggedIn"
    mat-button
    class="custom-button"
    (click)="logout()"
  >
    Logout
  </button>

  <button
    *ngIf="isLoggedIn"
    mat-button
    class="custom-button"
    (click)="routeToProfile()"
  >
    {{ user.username }}
  </button>
</mat-toolbar>
